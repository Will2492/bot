<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>TON Premium</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0f0f0f;
      color: #fff;
      text-align: center;
      padding: 50px;
    }
    button {
      padding: 10px 20px;
      margin: 10px;
      background: #00bfa5;
      border: none;
      color: white;
      cursor: pointer;
      font-size: 18px;
    }
    #wallet-address {
      margin-top: 20px;
      font-size: 14px;
      color: #ccc;
    }
  </style>
</head>
<body>

  <h1>Купить Telegram Premium через TON</h1>

  <button onclick="connectWallet()">Подключить кошелёк</button>
  <div id="wallet-address"></div>

  <button onclick="buyPremium()">Купить Premium</button>

  <p>Ваша реферальная ссылка:</p>
  <code id="ref-link">—</code>

  <script>
    let userWallet = null;

    async function connectWallet() {
      try {
        const ton = window.ton; // Встроенный объект Tonkeeper
        if (!ton) {
          alert("Установите Tonkeeper или Ton Wallet!");
          return;
        }

        const result = await ton.connect({ onlyIfTrusted: false });
        userWallet = result.account.address;
        document.getElementById("wallet-address").textContent = "Кошелёк: " + userWallet;

        // Создаём реферальную ссылку
        const refLink = window.location.origin + "?ref=" + userWallet;
        document.getElementById("ref-link").textContent = refLink;
      } catch (e) {
        alert("Ошибка подключения: " + e.message);
      }
    }

    function buyPremium() {
      if (!userWallet) {
        alert("Сначала подключите кошелёк");
        return;
      }

      // Здесь должен быть код отправки TON на ваш адрес или вызов бэкенда
      alert("Операция покупки Premium запущена! (здесь будет отправка TON)");
    }
  </script>

</body>
</html>
