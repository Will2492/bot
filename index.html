<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>TON Premium и Stars</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0f0f0f;
      color: #fff;
      text-align: center;
      padding: 50px;
    }
    button {
      padding: 10px 20px;
      margin: 10px;
      background: #00bfa5;
      border: none;
      color: white;
      cursor: pointer;
      font-size: 18px;
    }
    #wallet-address {
      margin-top: 20px;
      font-size: 14px;
      color: #ccc;
    }
    input {
      margin: 10px;
      padding: 10px;
      font-size: 16px;
      width: 250px;
    }
  </style>
</head>
<body>

  <h1>Купить Telegram Premium и Stars через TON</h1>

  <button onclick="connectWallet()">Подключить кошелёк</button>
  <div id="wallet-address"></div>

  <button onclick="buyPremium()">Купить Premium</button>

  <button onclick="buyStars()">Купить Stars</button>

  <h2>Купить Telegram Stars</h2>
  <input type="text" id="stars-username" placeholder="@ваш_телеграм">
  <input type="number" id="stars-amount" placeholder="Количество Stars">

  <p>Ваша реферальная ссылка:</p>
  <code id="ref-link">—</code>

  <script>
  let userWallet = null;
  const receiverAddress = "UQBfSkkkRvMjB3r4Ohhkyz0rMIVDim7w9LK_m_cbWD_wQu_m"; // ← ВСТАВЬТЕ СЮДА СВОЙ АДРЕС

  async function connectWallet() {
    try {
      const ton = window.ton;
      if (!ton) {
        alert("Установите Tonkeeper или Ton Wallet!");
        return;
      }

      const result = await ton.connect({ onlyIfTrusted: false });
      userWallet = result.account.address;
      document.getElementById("wallet-address").textContent = "Кошелёк: " + userWallet;

      const refLink = window.location.origin + "?ref=" + userWallet;
      document.getElementById("ref-link").textContent = refLink;
    } catch (e) {
      alert("Ошибка подключения: " + e.message);
    }
  }

  function buyPremium() {
    if (!userWallet) {
      alert("Сначала подключите кошелёк");
      return;
    }

    const amountTON = 3; // цена Telegram Premium, например 3 TON
    const comment = "Telegram Premium";

    window.location.href = `ton://transfer/${receiverAddress}?amount=${amountTON * 1e9}&text=${encodeURIComponent(comment)}`;
  }

  function buyStars() {
    if (!userWallet) {
      alert("Сначала подключите кошелёк");
      return;
    }

    const username = document.getElementById("stars-username").value.trim();
    const amount = parseInt(document.getElementById("stars-amount").value);
    if (!username || !amount || amount <= 0) {
      alert("Введите корректные данные для покупки Stars");
      return;
    }

    const pricePerStar = 0.03; // примерная цена 1 Stars
    const total = (pricePerStar * amount).toFixed(3);
    const comment = `Telegram Stars для ${username}, ${amount} шт.`;

    window.location.href = `ton://transfer/${receiverAddress}?amount=${total * 1e9}&text=${encodeURIComponent(comment)}`;
  }
</script>
</body>
</html>
